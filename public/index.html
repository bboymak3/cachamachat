<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cachamita de Oro</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ECE5DD; /* Fondo suave tipo WhatsApp */
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Cabecera */
        header {
            background-color: #075E54; /* Verde elegante */
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 { margin: 0; font-size: 1.2rem; font-weight: 600; }
        .status { font-size: 0.8rem; opacity: 0.8; }

        /* √Årea del Chat */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); /* Fondo tramado sutil */
            background-blend-mode: soft-light;
        }

        /* Burbujas de Mensaje */
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.5;
            position: relative;
            font-size: 0.95rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .user {
            align-self: flex-end;
            background-color: #DCF8C6; /* Verde claro usuario */
            color: #111;
            border-top-right-radius: 0;
        }

        .bot {
            align-self: flex-start;
            background-color: #FFFFFF;
            color: #111;
            border-top-left-radius: 0;
        }

        /* Im√°genes dentro del chat */
        .bot img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #eee;
        }

        /* √Årea de escritura */
        form {
            background: #f0f0f0;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            background: white;
            font-size: 1rem;
            outline: none;
        }

        button {
            background: #075E54;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        button:hover { background: #128C7E; }
        
        /* Icono de enviar (SVG) */
        button svg { width: 20px; height: 20px; fill: white; margin-left: 2px; }

    </style>
</head>
<body>
    <header>
        <div style="width: 40px; height: 40px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px;">üêü</div>
        <div>
            <h1>La Cachamita de Oro</h1>
            <div class="status">En l√≠nea - Barinas</div>
        </div>
    </header>

    <div id="chat-container">
        <div class="message bot">
            ¬°Hola! üëã Es un gusto recibirle en <b>La Cachamita de Oro</b>.<br><br>
            ¬øQu√© le gustar√≠a ordenar hoy? Tenemos <b>Desayunos</b> y <b>Almuerzos Criollos</b> a su disposici√≥n.
        </div>
    </div>

    <form id="chat-form">
        <input type="text" id="msg-input" placeholder="Escribe tu mensaje..." required autocomplete="off">
        <button type="submit">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
        </button>
    </form>

    <script>
        const form = document.getElementById('chat-form');
        const container = document.getElementById('chat-container');
        const input = document.getElementById('msg-input');
        let history = [];

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if(!text) return;
            
            input.value = '';
            addMessage(text, 'user');
            history.push({role: "user", content: text});

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({messages: history})
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = "";
                let botDiv = addMessage("Escribiendo...", 'bot'); 

                // Limpiamos el "Escribiendo..." cuando llega el primer bit de datos
                let firstChunk = true;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, {stream: true});
                    botMessage += chunk;
                    
                    if(firstChunk) {
                        botDiv.innerHTML = "";
                        firstChunk = false;
                    }
                    
                    botDiv.innerHTML = parseMarkdown(botMessage);
                    container.scrollTop = container.scrollHeight;
                }
                history.push({role: "assistant", content: botMessage});
            } catch (err) {
                addMessage("Lo siento, tuve un problema de conexi√≥n.", 'bot');
            }
        });

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerHTML = parseMarkdown(text);
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return div;
        }

        function parseMarkdown(text) {
            let html = text.replace(/!\[.*?\]\((.*?)\)/g, '<img src="$1">');
            return html.replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
